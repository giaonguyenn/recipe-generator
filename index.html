<!DOCTYPE html>
<html lang="em" ng-app="app">
	<head>
		<title>Title</title>
		<meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="styles.css">
	</head>

	<body ng-controller="mainCtrl">
		<input type="text" id="searchTerm1" ng-model="searchTerm1" placeholder="Ingredient 1">
		<input type="text" id="searchTerm2" ng-model="searchTerm2" placeholder="Ingredient 2">
		<input type="text" id="searchTerm3" ng-model="searchTerm3" placeholder="Ingredient 3">
		<button type="button" id="submitIngredients" ng-click="getRecipes(searchTerm1,searchTerm2,searchTerm3)">Let's Cook!</button>
		</br>

		<p class="recipeDisplay" ng-show="show && first">Now showing yummy noms with {{first}}<span ng-show="second && show">, {{second}}</span><span ng-show="third && show">, {{third}}</span></p>

		<div ng-repeat="recipe in recipes">
		{{recipe.title}}-{{recipe.recipe_id}} </br>
		<img ng-src={{recipe.image_url}}></br>
		</div>
	</body>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.js"></script>
<!-- 	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.4.2/angular-ui-router.js"></script> -->
	<script src="js/jquery-2.0.3.min.js"></script>
	<script src="js/animations.js"></script>
	<script src="js/app.js"></script>
	<script src="js/mainCtrl.js"></script>
	<script src="js/mainSrvc.js"></script>
	<script src="js/directive.js"></script>
</html>
